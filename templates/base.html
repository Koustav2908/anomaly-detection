<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        {{ bootstrap.load_css() }}
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/styles.css') }}"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic"
            rel="stylesheet"
            type="text/css"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800"
            rel="stylesheet"
            type="text/css"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
            integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link
            rel="icon"
            type="image/png"
            href="{{url_for('static', filename='images/favicon.png')}}"
        />
        <title>Anomaly Detection</title>
    </head>
    <body>
        <header class="bg-color shadow-sm sticky-top">
            <nav class="navbar navbar-expand-lg">
                <div class="container">
                    <a
                        class="navbar-brand d-flex align-items-center heading-color fw-bold fs-4"
                        href="{{ url_for('home') }}"
                    >
                        <img
                            src="{{ url_for('static', filename='images/favicon.png') }}"
                            alt="logo"
                            width="34"
                            height="34"
                            class="me-3"
                        />
                        Anomaly Detection
                    </a>
                    <a
                        class="navbar-brand d-flex align-items-center heading-color fw-bold fs-4"
                        href="{{ url_for('check') }}"
                        >Check</a
                    >
                </div>
            </nav>
        </header>
        <!-- Hero Section -->
        <div class="text-center py-5 mb-5 bg-color">
            <div class="container">
                <img
                    src="{{ url_for('static', filename='images/logo.png') }}"
                    alt="logo"
                    class="img-fluid mb-4 img-custom"
                />
                <h1 class="display-4 fw-bold heading-color">
                    {% block herotitle %} {% endblock %}
                </h1>
                <p class="description-color lead px-md-5">
                    <b> {% block herosubtitle %} {% endblock %} </b>
                </p>
            </div>
        </div>

        {% block content %} {% endblock %}

        <footer class="bg-color text-center py-4 mt-5">
            <div class="container">
                <p class="mb-1 mb-md-2 heading-color">
                    &copy; 2025 â€¢ Made with
                    <i class="fa-solid fa-heart"></i>
                </p>
                <ul class="list-inline mb-0">
                    <li class="description-color fw-bold">
                        Koustav Chatterjee
                    </li>
                    <li class="description-color fw-bold">
                        <p class="text-center mt-4">
                            <a
                                href="https://github.com/Koustav2908/anomaly-detection"
                                target="_blank"
                                class="btn btn-outline-dark btn-custom mb-2"
                            >
                                View Source on GitHub
                            </a>
                        </p>
                    </li>
                </ul>
            </div>
        </footer>
        {{ bootstrap.load_js() }}
    </body>
</html>
